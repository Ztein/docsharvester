<!DOCTYPE html>
<html>
<head>
    <title>Invalid Test Document</title>
</head>
<body>
    <h1>Invalid Test Document</h1>
    
    <!-- Missing closing tag -->
    <p>This paragraph is missing its closing tag
    
    <!-- Invalid nesting -->
    <div>
        <span>
            <div>Invalid nesting of block element inside inline element</span>
        </div>
    </div>
    
    <!-- Invalid attribute -->
    <img src="missing-image.jpg" alt="Missing image" invalid-attribute="value">
    
    <!-- Invalid character encoding -->
    <p>Invalid character encoding:</p>
    
    <!-- Unclosed comment -->
    <!-- This comment is not closed
    
    <!-- Invalid HTML entity -->
    <p>Invalid HTML entity: &invalid;</p>
    
    <!-- Invalid CSS -->
    <style>
        .invalid-class {
            color: invalid-color;
            font-size: invalid-size;
        }
    </style>
    
    <!-- Invalid JavaScript -->
    <script>
        function invalidFunction() {
            invalid syntax here
        }
    </script>
</body>
</html>
